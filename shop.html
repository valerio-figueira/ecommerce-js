<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <script src="https://kit.fontawesome.com/41d6a358ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/index.js" defer type="module"></script>
</head>
<body>
    <header id="header">
        <a href="./index.html">
            <h1 class="logo">W.</h1>
        </a>

        <nav class="navbar">
            <a href="./index.html">Home</a>
            <a href="./shop.html">Shop</a>
            <a href="#">Blog</a>
            <a href="#">About Us</a>
            <button class="checkout-btn fa-solid fa-bag-shopping"></button>
            <button class="fas fa-search search-btn"></button>
            <button class="close-bar">&times;</button>
        </nav>

        <div class="search-bar">
            <label for="search-input" class="fas fa-search"></label>
            <input type="text" id="search-input">
        </div>

        <button class="fas fa-bars mobile-btn"></button>
    </header>

    <main class="">
        <div class="shop-content grid"></div>
        <div class="more-detail closed"></div>
    </main>

    <aside class="checkout">
        <h2>Checkout</h2>
        <div class="checkout-items"></div>
        <div class="checkout-info">
            <h3 class="total-price">Total: <span>R$ 0</span></h3>
        </div>
        <button>Buy</button>
        <button class="close-btn">&times;</button>
    </aside>

    <aside class="flex-row">
        <div>
            <h2>Sign Up For Newsletters</h2>
            <p>Get E-mail updates about our latest shop and <span>special offers.</span></p>
        </div>
        <form action="#" class="sign-up-form">
            <input type="email" name="" id="" required>
            <button class="sign-up">Sign Up</button>
        </form>
    </aside>

    <footer class="flex-row"></footer>
    
</body>
</html>
