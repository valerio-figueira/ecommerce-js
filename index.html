<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <script src="https://kit.fontawesome.com/41d6a358ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/index.js" defer type="module"></script>
</head>
<body>
    <header>
        <a href="#">
            <h1 class="logo">LOGO</h1>
        </a>
        <nav class="navbar">
            <a href="./index.html">Home</a>
            <a href="./shop.html">Shop</a>
            <a href="#">Blog</a>
            <a href="#">About Us</a>
            <button class="checkout-btn fa-solid fa-bag-shopping"></button>
        </nav>
    </header>

    <div class="hero">
        <img src="imgs/hero4.png" alt="">
        <div class="absolute">
            <p>Trade-in-offer</p>
            <h2>Super value deals <span>On all products</span></h2>
            <p>Save more with coupons & up to 70% off!</p>
            <a href="#">Shop Now</a>
        </div>
    </div>

    <main class="content flex-column">
        <section class="section-1"></section>
        <section class="section-2"></section>
    </main>

    <aside class="checkout">
        <h2>Checkout</h2>
        <div class="checkout-items"></div>
        <div class="checkout-info">
            <h3 class="total-price">Total: <span>R$ 0</span></h3>
        </div>
        <button>Buy</button>
        <button class="close-btn">&times;</button>
    </aside>

    <aside class="flex-row">
        <div>
            <h2>Sign Up For Newsletters</h2>
            <p>Get E-mail updates about our latest shop and <span>special offers.</span></p>
        </div>
        <form action="#" class="sign-up">
            <input type="email" name="" id="" required>
            <button>Sign Up</button>
        </form>
    </aside>

    <footer class="flex-row"></footer>
</body>
</html>
